<!DOCTYPE html>
<html>

<head>

</head>
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="carousel-item active">
			<img class="d-block img-fluid" src="https://www.upsieutoc.com/images/2020/04/15/PC-1920x850_1920x850_acf_croppedc9f00b6b6c1f325e.jpg" alt="First slide">
            </div>
			<div class="carousel-item">
				<img class="d-block img-fluid" src="https://www.upsieutoc.com/images/2020/04/22/image48ac7777a1173002.png" alt="Second slide">
            </div>
				<div class="carousel-item">
					<img class="d-block img-fluid" src="https://www.upsieutoc.com/images/2020/04/22/image2776d7ad55eae880.png" alt="Third slide">
            </div>

				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
      	<button routerLink="/product-list"  type="button"  class="button add-cart" data-toggle="button" >
        
                                                                                         Danh Sách Sản Phẩm
                                                                                </button>

			<body id="home">
				<div class="wrapper">

					<div class="clearfix"></div>
					<div class="clearfix"></div>
					<div class="container_fullwidth">
						<div class="container">
							<div class="hot-products">
								<h3 class="title"><strong>Hot</strong> Products</h3>
								<div class="control"><a id="prev_hot" class="prev" href="#">&lt;</a><a id="next_hot"
										class="next" href="#">&gt;</a></div>
								<ul id="hot">
									<li>
										<div class="row">
											<div class="col-md-3 col-sm-6" *ngFor="let product of products">
												<div class="products">
													<div class="offer">- %20</div>
													<div class="thumbnail"><a
														routerLink="/product/detail/{{product.id}}"><img src="{{product.img}}" alt="Product Name"></a>
													</div>
													<div class="productname">{{product.name}}
														<i class="fas fa-home"></i></div>
													<h4 class="price">${{product.price}}</h4>
													<div class="button_group">
														<button  class="button add-cart" type="button">Add To Cart</button><button class="button compare" type="button"><i class="fa fa-exchange"></i></button><button class="button wishlist" type="button"><i class="fa fa-heart-o"></i></button>
														<button routerLink="/product/detail/{{product.id}}"  type="button"  class="button add-cart" data-toggle="button" >
                                                                                          CHI TIẾT
                                                                                </button> </div>

												</div>
											</div>

										</div>
									</li>
									<li>
										<div class="row">
											<div class="col-md-3 col-sm-6">
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div class="clearfix"></div>

							<div class="clearfix"></div>

						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!-- Bootstrap core JavaScript==================================================-->
				<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
				<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
				<script type="text/javascript" src="js/bootstrap.min.js"></script>
				<script type="text/javascript" src="js/jquery.sequence-min.js"></script>
				<script type="text/javascript" src="js/jquery.carouFredSel-6.2.1-packed.js"></script>
				<script defer src="js/jquery.flexslider.js"></script>
				<script type="text/javascript" src="js/script.min.js"></script>
			</body>

</html>
