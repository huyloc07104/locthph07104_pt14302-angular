 <div class="card h-100">
              <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.name}}</a>
                </h4>
                <h5>{{product.price}}</h5>
                <p class="card-text">{{product.desc}}</p>
                <p class="card-text">{{product.status ? 'Còn Hàng' : 'Hết Hàng'}}</p>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary"(click)= "changeStatus()">Mua Hàng</button>
              <form action="">
<input type="text" [(ngModel)]="product.name" name="product-name">
<input type="text" [(ngModel)]="product.desc" name="product-desc">
              </form>
                
              </div>
            </div>
